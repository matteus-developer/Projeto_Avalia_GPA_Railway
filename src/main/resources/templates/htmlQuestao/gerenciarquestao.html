<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Questões</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/gerenciarquestao.css}"> 
</head>
<body>
    <div class="container">
        <h2 class="page-title"> Gerenciamento de Questões</h2>
		
        <div class="filter-group">
            <input type="text" id="filtroDisciplina" placeholder=" Filtrar por disciplina..." class="filtro-input">
        </div>
		
		<div class="table-container"> 
            <table id="tabelaQuestoes" class="data-table">
                <thead>
                    <tr>
                        <th>Disciplina</th>
                        <th>Professor</th> 
                        <th>Texto da Questão</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

      <button id="btnVoltar" class="btn btn-secondary">← Voltar ao Menu</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle" class="modal-title">Questão</h3>
            <div id="modalBody" class="modal-body">
                </div>
        </div>
    </div>

    <script th:src="@{/js/gerenciarquestao.js}"></script>
</body>
</html>
